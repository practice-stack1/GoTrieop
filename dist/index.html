<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta http-equive="refresh" content="0, url=">
  <link rel="stylesheet" href="css/style.css">
  <title>GoTrieop</title>
</head>
<body>
  <main>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__burger">
            <span></span>
          </div>
          <div class="header__logo">
            <a href="#">GoTrieop</a>
          </div>
          <div class="header__menu menu">
            <div class="menu__overlay">
              <nav>
                <ul class="menu__items">
                  <li class="menu__item">
                    <a href="#home" class="menu__link"><span>Home</span></a>
                  </li>
                  <li class="menu__item">
                    <a href="#about" class="menu__link"><span>About</span></a>
                  </li>
                  <li class="menu__item">
                    <a href="#reviews" class="menu__link"><span>Reviews</span></a>
                  </li>
                  <li class="menu__item">
                    <a href="#subscribe" class="menu__link"><span>Subscribe</span></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="header__btn button button_s"><span>Login</span></div>
        </div>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div class="main__wrapper">
          <div class="main__content">
            <div class="main__text">
              <span>exsplore the world</span>
            </div>
            <h1 class="main__title title">Explore The Natural
              Beauty Of Halmahera
              With Us</h1>
            <h2 class="main__title-sub title-sub">
              explore the beauty of god's earth in a beautiful forest and have fun
            </h2>
            <div class="button button_l main__btn"><span>Exsplore Now</span></div>
          </div>
          <div class="main__media">
            <picture>
              <source srcset="img/main/main.webp">
              <img src="img/main/main.png" alt="girl">
            </picture>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
